<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Generator</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-darker: #050508;
            --text-primary: #ffffff;
            --text-secondary: #a8a8b3;
            --accent: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.3);
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Animated background gradient */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 40, 200, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 90%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
                var(--bg-dark);
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease;
        }

        .title {
            font-family: 'Syne', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1rem;
            letter-spacing: -0.03em;
        }

        .title-main {
            display: block;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title-accent {
            display: block;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.5em;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Palette Grid */
        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .palette-grid.generating .color-card {
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.95); }
        }

        .color-card {
            position: relative;
            aspect-ratio: 1;
            border-radius: 1.5rem;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease both;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .color-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 0 30px rgba(0, 255, 136, 0.2);
        }

        .color-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .color-card:hover .color-overlay {
            opacity: 1;
        }

        .color-hex {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.05em;
        }

        .copy-hint {
            font-size: 0.75rem;
            color: var(--accent);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .generate-btn {
            position: relative;
            padding: 1.25rem 3rem;
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--bg-dark);
            background: var(--accent);
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 20px var(--accent-glow),
                0 0 0 2px var(--bg-dark);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 30px var(--accent-glow),
                0 0 0 2px var(--accent);
            background: #00ffaa;
        }

        .generate-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-text {
            display: block;
        }

        .btn-hint {
            display: block;
            font-size: 0.7rem;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 400;
            margin-top: 0.25rem;
            opacity: 0.7;
            text-transform: lowercase;
            letter-spacing: normal;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app {
                padding: 1.5rem;
            }

            .header {
                margin-bottom: 2.5rem;
            }

            .palette-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1rem;
            }

            .generate-btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }

            .color-card {
                border-radius: 1rem;
            }
        }

        @media (max-width: 480px) {
            .palette-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .title {
                font-size: 2.5rem;
            }
        }

        /* Add a subtle grain texture */
        .app::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
    <main class="app">
        <div class="background-gradient"></div>
        
        <div class="container">
            <header class="header">
                <h1 class="title">
                    <span class="title-main">Palette</span>
                    <span class="title-accent">Generator</span>
                </h1>
                <p class="subtitle">Create beautiful color combinations instantly</p>
            </header>

            <div id="paletteGrid" class="palette-grid"></div>

            <div class="controls">
                <button class="generate-btn" id="generateBtn">
                    <span class="btn-text">Generate New Palette</span>
                    <span class="btn-hint">or press Space</span>
                </button>
            </div>

            <footer class="footer">
                <p>Created with HTML, CSS & JavaScript • Deployed on Vercel</p>
            </footer>
        </div>
    </main>

    <script>
        let palette = [];
        let copied = null;
        let isGenerating = false;

        const paletteGrid = document.getElementById('paletteGrid');
        const generateBtn = document.getElementById('generateBtn');

        // Generate a random color
        function generateColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Generate a harmonious palette
        function generatePalette() {
            if (isGenerating) return;
            
            isGenerating = true;
            generateBtn.disabled = true;
            paletteGrid.classList.add('generating');
            
            palette = [];
            for (let i = 0; i < 5; i++) {
                palette.push({
                    id: i,
                    color: generateColor()
                });
            }
            
            setTimeout(() => {
                renderPalette();
                isGenerating = false;
                generateBtn.disabled = false;
                paletteGrid.classList.remove('generating');
            }, 300);
        }

        // Render the palette
        function renderPalette() {
            paletteGrid.innerHTML = '';
            palette.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'color-card';
                card.style.backgroundColor = item.color;
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="color-overlay">
                        <span class="color-hex">${item.color}</span>
                        <span class="copy-hint" data-color="${item.color}">Click to copy</span>
                    </div>
                `;
                
                card.addEventListener('click', () => copyColor(item.color, card));
                paletteGrid.appendChild(card);
            });
        }

        // Copy color to clipboard
        function copyColor(color, cardElement) {
            navigator.clipboard.writeText(color).then(() => {
                const hint = cardElement.querySelector('.copy-hint');
                hint.textContent = '✓ Copied!';
                
                setTimeout(() => {
                    hint.textContent = 'Click to copy';
                }, 2000);
            });
        }

        // Event listeners
        generateBtn.addEventListener('click', generatePalette);

        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isGenerating) {
                e.preventDefault();
                generatePalette();
            }
        });

        // Generate initial palette
        generatePalette();
    </script>
</body>
</html>
